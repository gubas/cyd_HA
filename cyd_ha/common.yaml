    id: hour
    size: 60
    glyphs: *latin_glyphs
  - file: "gfonts://Verdana"
    id: info
    size: 15
    glyphs: *latin_glyphs
  - file: "gfonts://Verdana"
    id: buttons
    size: 11
    glyphs: *latin_glyphs
