# ─── Device ──────────────────────────────────────────────────────────────────
device_name: cydhapanel
device_friendly_name: CYD HA Panel

# ─── Location ────────────────────────────────────────────────────────────────
location_name: Mâcon

# ─── Interface ───────────────────────────────────────────────────────────────
menu_timeout_ms: "10000"  # Menu timeout in ms (10s default)

# ─── Weather ─────────────────────────────────────────────────────────────────
weather_entity: weather.macon
weather_alert_entity: sensor.71_weather_alert
rain_forecast_entity: sensor.macon_next_rain
rain_chance_entity: sensor.macon_rain_chance
snow_chance_entity: sensor.macon_snow_chance
freeze_chance_entity: sensor.macon_freeze_chance
outside_temp_entity: sensor.out_meteofrance_temperature

# ─── Indoor Sensors (Sensors Page - 4 blocks max) ────────────────────────────
# Labels defined in i18n/*.yaml (sensor_bloc1_label, sensor_bloc2_label, etc.)
# Use sensor.none to disable a block.

sensor_bloc1_temp_entity: sensor.0xb4e3f9fffe277666_temperature
sensor_bloc1_hum_entity: sensor.0xb4e3f9fffe277666_humidity
sensor_bloc1_icon: hometemperature

sensor_bloc2_temp_entity: sensor.0xa4c138d73acf9da2_temperature
sensor_bloc2_hum_entity: sensor.0xa4c138d73acf9da2_humidity
sensor_bloc2_icon: deskroom

sensor_bloc3_temp_entity: sensor.none
sensor_bloc3_hum_entity: sensor.none
sensor_bloc3_icon: kitchenroom

sensor_bloc4_temp_entity: sensor.none
sensor_bloc4_hum_entity: sensor.none
sensor_bloc4_icon: thermostat

# ─── 3D Printer ──────────────────────────────────────────────────────────────
printer_brand: P1S
printer_switch_entity: switch.0xa4c138724adb8456
