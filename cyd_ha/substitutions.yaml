printer_status_entity: sensor.p1s_01p09c482900380_etat_de_l_impression
printer_gcode_entity: sensor.p1s_01p09c482900380_ficher_g_code
printer_time_remaining_entity: sensor.p1s_01p09c482900380_temps_restant
printer_end_time_entity: sensor.datefin_print
printer_bed_temp_entity: sensor.p1s_01p09c482900380_temperature_du_lit
printer_bed_target_entity: number.p1s_01p09c482900380_temperature_cible_du_lit
